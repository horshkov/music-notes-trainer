<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Notes Trainer</title>

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23ff6b9d'/><stop offset='100%' style='stop-color:%23feca57'/></linearGradient></defs><rect width='100' height='100' rx='20' fill='url(%23grad)'/><path d='M65 25v30c-2-1-4.5-2-7.5-2-6 0-11 4-11 9s5 9 11 9 11-4 11-9V35h8v-10H65zm-25 5v30c-2-1-4.5-2-7.5-2-6 0-11 4-11 9s5 9 11 9 11-4 11-9V40h8V30H40z' fill='white'/></svg>">

    <!-- Web App Capable -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Music Notes">
    <meta name="application-name" content="Music Notes Trainer">
    <meta name="theme-color" content="#667eea">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 20px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 22px;
            margin: 0;
        }

        .game-area {
            padding: 15px 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        .note-display {
            font-size: 42px;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }

        .octave-display {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .staff-container {
            position: relative;
            width: 100%;
            flex: 1;
            min-height: 350px;
            background: white;
            border-radius: 10px;
            margin: 10px 0;
            overflow: visible;
            padding: 15px 0;
        }

        .staff-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .staff-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ccc;
        }

        .ledger-line {
            position: absolute;
            width: 40px;
            height: 2px;
            background: #ccc;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        .note-button {
            position: absolute;
            width: 100%;
            min-height: 44px; /* iOS minimum tap target */
            background: transparent;
            border: none;
            cursor: pointer;
            left: 0;
            transition: all 0.3s;
            z-index: 10;
            -webkit-tap-highlight-color: transparent; /* Remove iOS tap highlight */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Visual indicator for note position */
        .note-button::before {
            content: '';
            position: absolute;
            width: 32px;
            height: 24px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid transparent;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s;
            pointer-events: none;
        }
        
        /* Debug mode - shows tap areas (remove in production) */
        .note-button.debug {
            background: rgba(255, 0, 0, 0.1);
            border: 1px dashed rgba(255, 0, 0, 0.3);
        }

        /* Touch feedback for mobile */
        .note-button:active {
            background: rgba(118, 75, 162, 0.08);
        }
        
        .note-button:active::before {
            background: rgba(118, 75, 162, 0.3);
            border-color: #764ba2;
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        /* Desktop hover state */
        @media (hover: hover) {
            .note-button:hover {
                background: rgba(118, 75, 162, 0.05);
            }
            
            .note-button:hover::before {
                background: rgba(118, 75, 162, 0.2);
                border-color: #764ba2;
            }
        }

        .note-button.correct::before {
            background: #4CAF50;
            border-color: #4CAF50;
            animation: pulse 0.5s;
            transform: translate(-50%, -50%);
        }

        .note-button.wrong::before {
            background: #f44336;
            border-color: #f44336;
            animation: shake 0.5s;
            transform: translate(-50%, -50%);
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0); }
            25% { transform: translate(-55%, -50%) rotate(-5deg); }
            75% { transform: translate(-45%, -50%) rotate(5deg); }
        }

        .feedback {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .feedback.wrong {
            background: #ffebee;
            color: #c62828;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: auto;
            margin-bottom: 10px;
        }
        
        .stats-numbers {
            display: flex;
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }
        
        .level-dropdown {
            position: relative;
        }
        
        .level-dropdown select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            color: #667eea;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            outline: none;
        }

        .next-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
            display: none;
        }

        .next-btn:hover {
            transform: translateY(-2px);
        }

        .clef-indicator {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            opacity: 0.3;
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .container {
                border-radius: 0;
                min-height: 100vh;
                max-width: 100%;
            }
            
            .game-area {
                padding: 10px;
            }
            
            .note-display {
                font-size: 36px;
            }
            
            .staff-container {
                margin: 5px 0;
                padding: 10px 0;
            }
            
            /* iPhone 13 Pro specific (390x844px) */
            @media (width: 390px) and (height: 844px) {
                .staff-container {
                    min-height: 420px;
                }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Music Notes Trainer</h1>
        </div>

        <div class="game-area">
            <div class="question-card">
                <div class="octave-display">
                    Octave: <span id="octave">4</span>
                    <select id="octaveSelect" style="margin-left: 10px; padding: 4px 8px; border: 2px solid #667eea; border-radius: 6px; background: white; color: #667eea; font-weight: bold; cursor: pointer;">
                        <option value="all">All Octaves</option>
                        <option value="3">Octave 3</option>
                        <option value="4" selected>Octave 4</option>
                        <option value="5">Octave 5</option>
                    </select>
                </div>
                <div class="note-display" id="note">C</div>
                <p style="color: #999; font-size: 14px;">Click on the staff where this note should be placed</p>
            </div>

            <div class="staff-container">
                <div class="clef-indicator">ùÑû</div>
                <div class="staff-lines">
                    <!-- Staff lines (E, G, B, D, F from bottom to top) - properly spaced -->
                    <div class="staff-line" style="top: 70%;"></div>
                    <div class="staff-line" style="top: 58%;"></div>
                    <div class="staff-line" style="top: 46%;"></div>
                    <div class="staff-line" style="top: 34%;"></div>
                    <div class="staff-line" style="top: 22%;"></div>
                    
                    <!-- Ledger lines (will be shown/hidden as needed) -->
                    <div class="ledger-line" id="ledger-above-1" style="top: 5%;"></div>
                    <div class="ledger-line" id="ledger-below-1" style="top: 95%;"></div>
                </div>
                
                <!-- Treble clef positions - Lines at: 22%, 34%, 46%, 58%, 70% -->
                <!-- Above staff -->
                <button class="note-button" data-note="A" data-octave="5" style="top: 10%;"></button>
                <button class="note-button" data-note="G" data-octave="5" style="top: 16%;"></button>
                
                <!-- On the staff -->
                <!-- F5 on 5th line -->
                <button class="note-button" data-note="F" data-octave="5" style="top: 22%;"></button>
                <!-- E5 in space between 4th and 5th lines -->
                <button class="note-button" data-note="E" data-octave="5" style="top: 28%;"></button>
                <!-- D5 on 4th line -->
                <button class="note-button" data-note="D" data-octave="5" style="top: 34%;"></button>
                <!-- C5 in space between 3rd and 4th lines -->
                <button class="note-button" data-note="C" data-octave="5" style="top: 40%;"></button>
                <!-- B4 on 3rd line (middle) -->
                <button class="note-button" data-note="B" data-octave="4" style="top: 46%;"></button>
                <!-- A4 in space between 2nd and 3rd lines -->
                <button class="note-button" data-note="A" data-octave="4" style="top: 52%;"></button>
                <!-- G4 on 2nd line -->
                <button class="note-button" data-note="G" data-octave="4" style="top: 58%;"></button>
                <!-- F4 in space between 1st and 2nd lines -->
                <button class="note-button" data-note="F" data-octave="4" style="top: 64%;"></button>
                <!-- E4 on 1st line (bottom) -->
                <button class="note-button" data-note="E" data-octave="4" style="top: 70%;"></button>
                
                <!-- Below staff -->
                <button class="note-button" data-note="D" data-octave="4" style="top: 76%;"></button>
                <button class="note-button" data-note="C" data-octave="4" style="top: 82%;"></button>
                <button class="note-button" data-note="B" data-octave="3" style="top: 88%;"></button>
            </div>

            <div class="feedback" id="feedback"></div>

            <button class="next-btn" id="nextBtn">Next Note ‚Üí</button>

            <div class="stats">
                <div class="stats-numbers">
                    <div class="stat">
                        <div class="stat-value" id="correct">0</div>
                        <div class="stat-label">Correct</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="wrong">0</div>
                        <div class="stat-label">Wrong</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="streak">0</div>
                        <div class="stat-label">Streak</div>
                    </div>
                </div>
                <div class="level-dropdown">
                    <select id="levelSelect">
                        <option value="1">Beginner</option>
                        <option value="2" selected>Intermediate</option>
                        <option value="3">Maestro</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let currentLevel = 2; // Default to Intermediate
        let currentNote = { note: 'C', octave: 4 };
        let stats = { correct: 0, wrong: 0, streak: 0 };
        let answered = false;
        let selectedOctave = '4'; // Default to octave 4

        // Note ranges for different levels
        const levels = {
            1: { // Beginner - Middle C to C5
                notes: [
                    { note: 'C', octave: 4 },
                    { note: 'D', octave: 4 },
                    { note: 'E', octave: 4 },
                    { note: 'F', octave: 4 },
                    { note: 'G', octave: 4 },
                    { note: 'A', octave: 4 },
                    { note: 'B', octave: 4 },
                    { note: 'C', octave: 5 }
                ]
            },
            2: { // Intermediate - Extended range
                notes: [
                    { note: 'C', octave: 4 },
                    { note: 'D', octave: 4 },
                    { note: 'E', octave: 4 },
                    { note: 'F', octave: 4 },
                    { note: 'G', octave: 4 },
                    { note: 'A', octave: 4 },
                    { note: 'B', octave: 4 },
                    { note: 'C', octave: 5 },
                    { note: 'D', octave: 5 },
                    { note: 'E', octave: 5 },
                    { note: 'F', octave: 5 }
                ]
            },
            3: { // Maestro - Full range including ledger lines
                notes: [
                    // Octave 3 (below staff)
                    { note: 'B', octave: 3 },
                    // Octave 4
                    { note: 'C', octave: 4 },
                    { note: 'D', octave: 4 },
                    { note: 'E', octave: 4 },
                    { note: 'F', octave: 4 },
                    { note: 'G', octave: 4 },
                    { note: 'A', octave: 4 },
                    { note: 'B', octave: 4 },
                    // Octave 5
                    { note: 'C', octave: 5 },
                    { note: 'D', octave: 5 },
                    { note: 'E', octave: 5 },
                    { note: 'F', octave: 5 },
                    { note: 'G', octave: 5 },
                    { note: 'A', octave: 5 }
                ]
            }
        };

        // Initialize
        function init() {
            generateNewNote();
            attachEventListeners();
        }

        // Generate new note
        function generateNewNote() {
            let levelNotes = levels[currentLevel].notes;
            
            // Filter by selected octave if not "all"
            if (selectedOctave !== 'all') {
                const octaveNum = parseInt(selectedOctave);
                levelNotes = levelNotes.filter(note => note.octave === octaveNum);
                
                // If no notes available for this octave in current level, use all notes for that octave
                if (levelNotes.length === 0) {
                    levelNotes = levels[3].notes.filter(note => note.octave === octaveNum);
                }
            }
            
            const randomIndex = Math.floor(Math.random() * levelNotes.length);
            currentNote = levelNotes[randomIndex];
            
            document.getElementById('note').textContent = currentNote.note;
            document.getElementById('octave').textContent = currentNote.octave;
            
            // Reset UI
            answered = false;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            
            // Reset note buttons
            document.querySelectorAll('.note-button').forEach(btn => {
                btn.classList.remove('correct', 'wrong');
            });
            
            // Update ledger lines visibility
            updateLedgerLines();
        }

        // Update ledger lines based on current note
        function updateLedgerLines() {
            const ledgerAbove = document.getElementById('ledger-above-1');
            const ledgerBelow = document.getElementById('ledger-below-1');
            
            // Show ledger lines for notes that need them
            if ((currentNote.note === 'G' && currentNote.octave === 5) || 
                (currentNote.note === 'A' && currentNote.octave === 5)) {
                ledgerAbove.style.display = 'block';
            } else {
                ledgerAbove.style.display = 'none';
            }
            
            if (currentNote.note === 'C' && currentNote.octave === 4) {
                ledgerBelow.style.display = 'block';
            } else {
                ledgerBelow.style.display = 'none';
            }
        }

        // Check answer
        function checkAnswer(selectedNote, selectedOctave, button) {
            if (answered) return;
            
            answered = true;
            const isCorrect = selectedNote === currentNote.note && selectedOctave === currentNote.octave;
            
            const feedback = document.getElementById('feedback');
            
            if (isCorrect) {
                button.classList.add('correct');
                feedback.textContent = 'Correct! Well done!';
                feedback.className = 'feedback correct';
                stats.correct++;
                stats.streak++;
                
                // Auto-advance after correct answer
                setTimeout(() => {
                    generateNewNote();
                }, 1500);
            } else {
                button.classList.add('wrong');
                feedback.textContent = `Wrong! You selected ${selectedNote}${selectedOctave}. The correct answer is ${currentNote.note}${currentNote.octave}`;
                feedback.className = 'feedback wrong';
                stats.wrong++;
                stats.streak = 0;
                
                // Show correct position
                document.querySelectorAll('.note-button').forEach(btn => {
                    if (btn.dataset.note === currentNote.note && 
                        parseInt(btn.dataset.octave) === currentNote.octave) {
                        btn.classList.add('correct');
                    }
                });
                
                // Auto-advance after wrong answer
                setTimeout(() => {
                    generateNewNote();
                }, 2500);
            }
            
            feedback.style.display = 'block';
            updateStats();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('correct').textContent = stats.correct;
            document.getElementById('wrong').textContent = stats.wrong;
            document.getElementById('streak').textContent = stats.streak;
        }

        // Attach event listeners
        function attachEventListeners() {
            // Level dropdown
            document.getElementById('levelSelect').addEventListener('change', function() {
                currentLevel = parseInt(this.value);
                generateNewNote();
            });
            
            // Octave selector
            document.getElementById('octaveSelect').addEventListener('change', function() {
                selectedOctave = this.value;
                generateNewNote();
            });
            
            // Note buttons
            document.querySelectorAll('.note-button').forEach(btn => {
                btn.addEventListener('click', function() {
                    const note = this.dataset.note;
                    const octave = parseInt(this.dataset.octave);
                    checkAnswer(note, octave, this);
                });
            });
            
            // Next button
            document.getElementById('nextBtn').addEventListener('click', generateNewNote);
        }

        // Start the game
        init();
    </script>
</body>
</html>
