# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "reddit-enricher"
primary_region = "sjc"

[build]

[env]
  NODE_ENV = "production"
  ENRICHMENT_PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[mounts]]
  source = "reddit_data"
  destination = "/app/data"

[[statics]]
  guest_path = "/app"
  url_prefix = "/static/"